<!-- <p>movie-card works!</p> -->
<mat-card *ngFor="let movie of movies; let i = index">
  <mat-dialog-content>
    <mat-card-title>{{ movie.Title }}</mat-card-title>
    <mat-card-subtitle
      ><div class="pic"><img src="{{ movie.Image }}" /></div
    ></mat-card-subtitle>
  </mat-dialog-content>
</mat-card>
