<div class="container">
  <h1 class="app-title">myFlix</h1>

  <div style="display: flex">
    <mat-card
      *ngFor="let movie of movies; let i = index"
      style="flex: 1 1 auto; background-color: #000000; margin: 2px"
    >
      <mat-dialog-content>
        <mat-card-title style="color: #ffffff">{{
          movie.Title
        }}</mat-card-title>
        <mat-card-subtitle><img src="{{ movie.Image }}" /> </mat-card-subtitle>
      </mat-dialog-content>
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
        >
          Genre
        </button>
        <button
          mat-button
          color="primary"
          (click)="
            openDirectorDialog(movie.Director.Name, movie.Director.Birth)
          "
        >
          Director
        </button>
        <mat-icon
          *ngIf="!isFavoriteMovie(movie._id)"
          style="color: #008000; cursor: pointer"
          (click)="addFavoriteMovie(movie._id)"
          >favorite_border</mat-icon
        >
        <mat-icon
          *ngIf="isFavoriteMovie(movie._id)"
          style="color: #008000; cursor: pointer"
          (click)="removeFavoriteMovie(movie._id)"
          >favorite</mat-icon
        >
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="favorite-section">
    <h1>Favorite Movies:</h1>
    <div>
      <ul>
        <li *ngFor="let movie of getFavoriteMovies(); let i = index">
          {{ movie.Title }}
        </li>
      </ul>
    </div>
  </div>

  <div class="options">
    <button mat-button color="primary" (click)="openProfilePageDialog()">
      <h3>Profile</h3>
    </button>
    <br />
    <button mat-button color="primary" (click)="logoutUser()">Logout</button>
  </div>
</div>
